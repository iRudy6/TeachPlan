<section data-ng-controller="GroupsController as groupsCtrl" ng-init="groupsCtrl.init()" >
  <div class="page-header">
    <div class="pull-right">
             <div class="btn-toolbar">
              <div class="btn-group">
                 <button type="button" class="btn btn-success text-center" ng-click="groupsCtrl.modalCreateShortLesson('lg', groupsCtrl.group)">
                    <i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-calendar"></i><br>    
                </button>
            </div>
              <div class="btn-group">
                 <button type="button" class="btn btn-primary text-center" ng-click="groupsCtrl.modalAddGroup('lg')">
                    <i class="glyphicon glyphicon-user"></i><br>    
                </button>
                 <button type="button" class="btn btn-primary text-center" ng-click="groupsCtrl.modalCreatePerson('lg')">
                    <i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-user"></i><br>    
                </button>
            </div>
              <div class="btn-group">
                 <button type="button" class="btn btn-danger text-center" ng-click="groupsCtrl.modalUpdate('lg', groupsCtrl.group)">
                    <i class="glyphicon glyphicon-edit"></i><br>    
                </button>         
        </div>
      </div>
    </div>
    <h1>{{groupsCtrl.group.name}} Details</h1>


  </div>

    <section data-ng-controller="LessonsController as lessonsCtrl">
      
      <list-lessons></list-lessons>

      {{lesson.name}}
      <div class="list-group">
        {{student.person}}      
          <div data-ng-repeat="student in lessonsCtrl.currentLesson.students" data-ng-controller="PeopleByLessonController as peopleByLessonCtrl" 
          class="col-xs-6 col-sm-4 col-md-2 extra-space col-height">
            <people-lesson ng-init="init(student.person, student.status)"></people-lesson>
          </div>
        <div class="clearfix" />
          
      </div>
      <section data-ng-if="lessonsCtrl.showGroup" data-ng-controller="PeopleByGroupController as peopleByGroupCtrl">
          <h3>People inside this group</h3>
            <people-sorted></people-sorted>
      </section>

    </section>

 </section>
