<section data-ng-controller="LessonsUpdateController as lessonUpdateCtrl">
    <a class="list-group-item pointer" ng-click="lessonUpdateCtrl.updateStatus(lessonsCtrl.currentLesson, person, status)">
        <h4 class="cust-list-small text-center">
            <i class="glyphicon glyphicon-user" ng-class="statusClass({{status}})"></i>
        </h4>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h4>{{person.lastname}} </h4>
                <h4>{{person.firstname}}</h4>
            </div>
        </div>
    </a>

</section>
