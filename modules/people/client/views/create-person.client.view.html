<section data-ng-controller="PeopleCreateController as peopleCreateCtrl">
 <div class="modal-header">
            <h3 class="modal-title">New person</h3>
 </div>
<div class="modal-body">
    <form name="createPersonForm">
        <fieldset>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <i class="glyphicon glyphicon-user cust-list"></i>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="firstname">Firstname</label>
                        <div class="controls">
                            <input type="text" data-ng-model="peopleCreateCtrl.firstname" id="firstname" class="form-control" placeholder="Firstname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastname">Lastname</label>
                        <div class="controls">
                            <input type="text" data-ng-model="peopleCreateCtrl.lastname" id="lastname" class="form-control" placeholder="Lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" data-ng-model="peopleCreateCtrl.email" id="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="phone">Phone</label>
                        <div class="controls">
                            <input type="text" data-ng-model="peopleCreateCtrl.phone" id="phone" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                </div>
                <div data-ng-show="error" class="text-center text-danger">                    
                    <div class="alert alert-danger" role="alert">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="peopleCreateCtrl.create();ok()" ng-disabled="createPersonForm.$invalid">Save & close</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</section>
